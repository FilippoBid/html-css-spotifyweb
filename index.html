<html lang="en">

<head>

<body>
    <div class="web-app-container">
        <div class="main-container flex grow no-wrap">
            <!-- barra di sinistra -->
            <div class="nav-bar no-shrink">
                <div class="nav-icon-container flex no-wrap column">
                    <div class="top-part-nav grow">
                        <div class="logo-container">

                            <!-- immagine spotify -->
                            <img src="img/logo-small.svg" alt="" class="spoty-logoS margb1">
                            <img src="img/logo.svg" alt="" class="spoty-logoB margb1">
                        </div>
                        <ul>
                            <li>
                                <a href="" class="flex"><i class="fa-solid fa-house"></i>
                                    <h3 class="margl1">Home</h3>
                                </a>
                            </li>
                            <li>
                                <a href="" class="flex"><i class="fa-solid fa-house"></i>
                                    <h3 class="margl1">cerca</h3>
                                </a>
                            </li>
                            <li>
                                <a href="" class="flex"><i class="fa-solid fa-house"></i>
                                    <h3 class="margl1">libreria</h3>
                                </a>
                            </li>


                        </ul>
                        <div class="playlist-container">
                            <h2>PLAYLIST</h2>
                            <i class="fa-solid fa-square-plus">CREA PLAYLIST</i>

                        </div>
                    </div>
                    <ul class="bot-part-nav">
                        <li><a href="" class="flex"><i class="fa-solid fa-house"></i>
                                <h3 class="margl1">Home</h3>
                            </a></li>
                        <hr class="line">
                        <li><a href="" class="flex"><i class="fa-solid fa-house"></i>
                                <h3 class="margl1">Home</h3>
                            </a></li>
                    </ul>

                </div>

            </div>
            <!-- contenitore di destra -->
            <div class="container-right grow flex column">
                <!-- upgrade banner -->
                <div class="plan-upgrade no-shrink"></div>
                <!-- conteainer overflow -->
                <div class="scroll-container grow flex column">
                    <div class="scroll-nav flex">
                        <h3>IN EVIDENZA</h3>
                        <h3>PODCAST</h3>
                        <h3>CLASSIFICHE</h3>
                        <h3>GENERI E MOOD</h3>
                        <h3>NUOVE USCITE</h3>
                        <h3>SCOPRI</h3>
                    </div>
                    <div class="songs-playlist flex grow"></div>

                </div>
            </div>

        </div>
        <div class="player-container no-shrink flex">
            <div class="left-side-nav flex no-wrap">

                <div class="container-img-song margr1"><img src="img/sinister.jpeg" alt=""></div>
                <div class="song-name-container">
                    <h3>sinister</h3>
                    <h5>brano</h5>
                    <h5>nome</h5>
                </div>
                <div class="like-folder flex column"></div>
            </div>
            <div class="center-side-nav flex grow no-wrap column">
                <div class="centernav-icon-container no-shrink">
                    <i class="fa-solid fa-shuffle padd1LR"></i>
                    <i class="fa-solid fa-backward-step padd1LR"></i>
                    <i class="fa-solid fa-play padd1LR"></i>
                    <i class="fa-solid fa-forward-step padd1LR"></i>
                    <i class="fa-solid fa-rotate-right padd1LR"></i>

                </div>
                <div class="centernav-songtime-container grow flex no-wrap">
                    <h5 class="margr1">0.25</h5>
                    <div class="songtime-bar grow"></div>
                    <h5 class="margl1">4.50</h5>

                </div>
            </div>
            <div class="right-side-nav flex no-shrink no-wrap">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-display margl1"></i>
                <i class="fa-solid fa-volume-high margl1"></i>
            </div>

        </div>

    </div>
